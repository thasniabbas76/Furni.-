{% extends "base.html" %} {% block content %} {% load static %}

<div class="hero" style="padding-top: 20px; padding-bottom: 20px">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h2 style="color: white">Account Details</h2>
        </div>
      </div>
      <div class="col-lg-7"></div>
    </div>
  </div>
</div>
<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1></h1>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end breadcrumb section -->
{% include 'includes/alerts.html' %}
<div class="container-fluid">
  <!--  Row 1 -->
  <div class="row">
    <div class="col-lg-8 d-flex align-items-strech mt-5">
      {% include 'includes/dashboard_sidebar.html' %}
      <main class="col-md-9" style="margin-left:20px;">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Change your password:</strong>
            
          </header>
          <div class="card compact-form" style="padding: 10px">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12">
                  <form action="{% url 'change_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label style="color:black;">Current Password</label>
                      <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label style="color:black;">Create new password</label>
                      <input type="password" name="new_password" placeholder="Create new password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label style="color:black;">Confirm new password</label>
                        <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                    </div>
                    <br>
                    <input type="submit" value="Submit" class="btn btn-primary btn-lg py-2 btn-block">
                  </form>
                </div>
              </div>
              <!-- row.// -->
            </div>
            <!-- card-body .// -->
          </div>
        </article>
        <!-- order-group.// -->
         <br>
      </main>
    </div>
  </div>
</div>

{% endblock content %}
